        apiVersion: v1
        kind: Service
        metadata:
          name: jenkinsexample-app-service
        spec:
          selector:
            app: jenkinsexample-app
          ports:
            - protocol: TCP
              port: 80 # Port the service listens on
              targetPort: 3000 # Port of your Node.js app inside the container
          type: LoadBalancer # Or NodePort, ClusterIP depending on your needs